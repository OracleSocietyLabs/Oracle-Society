
version: '3.8'
services:
  relay:
    build: .
    ports: ["8011:8011"]
    volumes:
      - ./data:/app/server/data
  prometheus:
    image: prom/prometheus:latest
    ports: ["9090:9090"]
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana:latest
    ports: ["3000:3000"]
